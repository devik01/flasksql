<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
  }

  h1 {
    background-color: #333;
    color: #fff;
    padding: 20px;
  }

  form {
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 0px #888888;
  }

  label {
    display: block;
    text-align: left;
    margin-top: 10px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box; /* Include this line to prevent overflowing */
  }

  input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #555;
  }

  p {
    color: red;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Login Details</h1>
{% if error %}
<p><strong>{{error}}</strong></p>
{% endif %}

<form method="post" action="/login">
  <label for="uname">Username</label>
  <input type="text" id="uname" name="uname">

  <label for="pass">Password</label>
  <input type="password" id="pass" name="pass">

  <input type="submit" value="Submit">
</form>

</body>
</html>
